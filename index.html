<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование школьников</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Тестирование школьников</h1>
        <div id="selection">
            <label for="class">Выберите класс:</label>
            <select id="class">
                <option value="5">5 класс</option>
                <option value="6">6 класс</option>
                <option value="7">7 класс</option>
                <option value="8">8 класс</option>
                <option value="9">9 класс</option>
                <option value="10">10 класс</option>
                <option value="11">11 класс</option>
            </select>

            <label for="subject">Выберите предмет:</label>
            <select id="subject">
                <option value="mathematics">Математика</option>
                <option value="science">Естествознание</option>
                <option value="history">История</option>
            </select>

            <button id="startTest">Начать тест</button>
        </div>

        <div id="test" class="hidden">
            <h2>Тест</h2>
            <div id="questions"></div>
            <button id="submitTest">Отправить тест</button>
        </div>

        <div id="result" class="hidden">
            <h2>Результаты теста</h2>
            <p id="score"></p>
            <label for="phone">Введите номер телефона:</label>
            <input type="text" id="phone" placeholder="Ваш номер телефона">
            <button id="submitPhone">Отправить</button>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
