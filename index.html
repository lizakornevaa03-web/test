<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование школьников</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Верхний блок (шапка) -->
        <div id="selection-block">
            <h1>Тестирование по математике</h1>
            <div id="selection">
                <div class="form-row">
                    <label>Выберите класс:</label><br>
                    <div id="class-buttons">
                        <button type="button" class="class-btn" data-class="5">5 класс</button>
                        <button type="button" class="class-btn" data-class="6">6 класс</button>
                        <button type="button" class="class-btn" data-class="7">7 класс</button>
                        <button type="button" class="class-btn" data-class="8">8 класс</button>
                        <button type="button" class="class-btn" data-class="9">9 класс</button>
                    </div>
                    <input type="hidden" id="class" value="5">
                </div>
                <div class="form-row">
                    <label for="phone">Введите номер телефона:</label><br>
                    <div class="phone-input-row">
                        <input type="text" id="phone" placeholder="Ваш номер телефона">
                        <button id="savePhone">Сохранить</button>
                    </div>
                </div>
                <div class="form-row">
                    <button id="startTest">Начать тест</button>
                </div>
            </div>
        </div>

        <!-- Блок теста (скрыт до начала) -->
        <div id="test" class="hidden">
            <div id="questions"></div>
        </div>



        <!-- Блок результата (скрыт до завершения) -->
        <div id="result" class="hidden">
            <p id="score"></p>
        </div>
    </div>

   <link rel="stylesheet" href="src/css/style.css">

<script src="src/js/data.js"></script>
<script src="src/js/app.js"></script>
</body>
</html>
