<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Админка — Результаты тестов</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #fafafa; }
    h1 { text-align: center; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #4CAF50; color: white; }
    tr:nth-child(even) { background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>Результаты тестов</h1>
  <table>
    <thead>
      <tr>
        <th>№</th>
        <th>Телефон</th>
        <th>Класс</th>
        <th>Результат</th>
      </tr>
    </thead>
    <tbody id="resultsTable"></tbody>
  </table>

  <script>
    function loadResults() {
      // Достаём сохранённые результаты из localStorage
      let data = JSON.parse(localStorage.getItem("testResults")) || [];
      let table = document.getElementById("resultsTable");
      table.innerHTML = "";

      if (data.length === 0) {
        table.innerHTML = `<tr><td colspan="4">Нет данных</td></tr>`;
        return;
      }

      data.forEach((item, index) => {
        let row = `
          <tr>
            <td>${index + 1}</td>
            <td>${item.phone || "—"}</td>
            <td>${item.klass || "—"}</td>
            <td>${item.result} / ${item.total}</td>
          </tr>
        `;
        table.innerHTML += row;
      });
    }

    // Загружаем при открытии страницы
    loadResults();
  </script>
</body>
</html>
